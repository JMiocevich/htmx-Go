<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph with Go and htmx</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>

<body>
    <button hx-get="/graphdata" hx-trigger="click" hx-swap="none">Load Graph</button>

    <canvas id="chart"></canvas>

    <script>
        document.body.addEventListener('htmx:afterOnLoad', function (event) {
            let data = JSON.parse(event.detail.xhr.responseText).data;
            var ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1', '2', '3', '4'],
                    datasets: [{
                        label: 'Sample Data',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
